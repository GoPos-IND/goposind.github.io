<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="appleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A5F"/>
      <stop offset="100%" style="stop-color:#2B4F7A"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="url(#appleGrad)"/>
  <!-- Orange Dot Accent -->
  <circle cx="145" cy="35" r="18" fill="#F26522"/>
  <!-- Mail Envelope -->
  <rect x="35" y="55" width="110" height="75" rx="10" fill="white"/>
  <!-- Envelope Flap -->
  <path d="M 35 65 L 90 105 L 145 65" stroke="#1E3A5F" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Content Lines -->
  <line x1="50" y1="95" x2="80" y2="95" stroke="#1E3A5F" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <line x1="50" y1="105" x2="70" y2="105" stroke="#F26522" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <line x1="50" y1="115" x2="75" y2="115" stroke="#1E3A5F" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <!-- Speed Lines -->
  <line x1="20" y1="75" x2="30" y2="75" stroke="rgba(255,255,255,0.7)" stroke-width="4" stroke-linecap="round"/>
  <line x1="15" y1="90" x2="28" y2="90" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <line x1="20" y1="105" x2="30" y2="105" stroke="rgba(255,255,255,0.7)" stroke-width="4" stroke-linecap="round"/>
  <!-- GOPOS text at bottom -->
  <text x="90" y="160" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">GOPOS</text>
</svg>
